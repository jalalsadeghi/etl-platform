# /opt/etl-platform/docker/nginx/nginx.conf
events {}

http {
  upstream etl_app {
    server app:8000;
  }

  server {
    listen 80;
    server_name staging.luminacore.io;

    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl;
    server_name staging.luminacore.io;

    ssl_certificate     /etc/letsencrypt/live/staging.luminacore.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.luminacore.io/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    location / {
      proxy_pass http://etl_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }

    location /nginx-health {
      return 200 "ok";
      add_header Content-Type text/plain;
    }
  }
}
