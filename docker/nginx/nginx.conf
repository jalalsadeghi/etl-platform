# Nginx TLS reverse proxy for staging.luminacore.io
# - HTTP serves ACME challenge + 301 to HTTPS
# - HTTPS proxies to app:8000
# - Adds basic security headers

events {}

http {
  # Basic hardening (tune later)
  server_tokens off;
  sendfile on;
  keepalive_timeout 65;

  # Upstream
  upstream etl_app {
    server app:8000;
  }

  # --- HTTP (80): ACME + redirect ---
  server {
    listen 80;
    server_name staging.luminacore.io;

    # ACME HTTP-01 challenge
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # --- HTTPS (443): proxy to app ---
  server {
    listen 443 ssl http2;
    server_name staging.luminacore.io;

    # TLS certs (mounted by certbot)
    ssl_certificate     /etc/letsencrypt/live/staging.luminacore.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.luminacore.io/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Security headers (adjust CSP as you add frontend)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Proxy
    location / {
      proxy_pass http://etl_app;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_read_timeout 300;
    }

    # Simple health
    location /nginx-health {
      return 200 "ok";
      add_header Content-Type text/plain;
    }
  }
}
