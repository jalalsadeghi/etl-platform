# backend/nginx/nginx.bootstrap.conf

events {}
http {
  server_tokens off;

  server {
    listen 80;
    server_name staging.luminacore.io;

    # ACME challenge
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # temporary health
    location / {
      return 200 "bootstrap";
      add_header Content-Type text/plain;
    }
  }
}
